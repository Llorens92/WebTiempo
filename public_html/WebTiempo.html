<html>
    <head>
        <title>Web del Tiempo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/libs/moment.js/moment-with-locales.min.js" type="text/javascript"></script>
        <script src="js/codigo.js" type="text/javascript"></script>
        <link href="css/estilosTiempo.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="page-header">
            <h1 class="text-center text-primary"><strong>BIENVENIDO A LA WEB DEL TIEMPO</strong></h1>       
        </div>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div id ="datalist" class="col-md-7 col-md-offset-5 col-sm-7 col-sm-offset-5 col-xs-10 col-xs-offset-2">
                        <input list="ciudades" name="ciudades">
                        <datalist id="ciudades">
                            <option value="Madrid">
                            <option value="Barcelona">
                            <option value="Valparaíso">
                        </datalist>
                        <input type="submit" onclick="cargarTiempo()">
                    </div>                   
                </div>
                <div class="row"> 
                    <div id="nombreCiudad" class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12"></div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-xs-12 parejaDias">
                        <div id="dia0" class="divsdias"></div>
                        <div id="dia1" class="divsdias"></div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 parejaDias">
                        <div id="dia2" class="divsdias"></div>                         
                        <div id="dia3" class="divsdias"></div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 parejaDias">
                        <div id="dia4" class="divsdias"></div>
                        <div id="dia5" class="divsdias"></div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 parejaDias">
                        <div id="dia6" class="divsdias"></div>
                        <div id="dia7" class="divsdias"></div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 parejaDias">
                        <div id="dia8" class="divsdias"></div>
                        <div id="dia9" class="divsdias"></div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 parejaDias">
                        <div id="dia10" class="divsdias"></div>                         
                        <div id="dia11" class="divsdias"></div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 parejaDias">
                        <div id="dia12" class="divsdias"></div>
                        <div id="dia13" class="divsdias"></div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 parejaDias">
                        <div id="dia14" class="divsdias"></div>
                        <div id="dia15" class="divsdias"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">         
                        <button class="btn btn-lg btn-block btn-primary" onclick="verSig8dias()" id="siguientesDias">Ver los siguientes 8 días   <span class="glyphicon glyphicon-arrow-right"></span></button>
                        <button class="btn btn-lg btn-block btn-primary" onclick="verAnt8dias()" id="anterioresDias"><span class="glyphicon glyphicon-arrow-left"></span>   Ver los anteriores 8 días</button>
                    </div>
                </div>                
                <div class="row"> 
                    <div id="nombreDia" class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12"></div>
                </div>
                <div class="row" id="tiempoHoras">
                </div>
            </div>
        </div>
    </body>
</html>
